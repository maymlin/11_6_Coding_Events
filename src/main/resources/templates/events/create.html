<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <header th:replace="fragments :: header"></header>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input th:field="${event.name}" class="form-control" />
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <br>
        <div class="form-group">
            <label>Description
                <input th:field="${event.eventDetails.eventDescription}" class="form-control" />
            </label>
            <p class="error" th:errors="${event.eventDetails.eventDescription}"></p>
        </div>
        <br>
        <div class="form-group"> <!-- Added for 13.5 Exercises -->
            <label>Location
                <input th:field="${event.eventDetails.location}" class="form-control" />
            </label>
            <p class="error" th:errors="${event.eventDetails.location}"></p>
        </div>
        <br>
        <div class="form-group"> <!-- Added for 13.5 Exercises -->
            <label>Number of Attendees
                <input th:field="${event.eventDetails.numberOfAttendees}" class="form-control" />
            </label>
            <p class="error" th:errors="${event.eventDetails.numberOfAttendees}"></p>
        </div>
        <br>
        <div class="form-group"> <!-- Added for 13.5 Exercises -->
            <label>
                <input type="radio" th:field="${event.eventDetails.mustRegister}" value="true" />
                Must Register
            </label>
            <p class="error" th:errors="${event.eventDetails.mustRegister}"></p>
        </div>
        <br>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.eventDetails.contactEmail}" class="form-control" />
            </label>
            <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
        </div>
        <br>
        <div class="form-group">
            <label>Category:
                <select th:field="${event.eventCategory}">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </label>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>
