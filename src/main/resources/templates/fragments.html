<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Coding Events</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav th:fragment="header">
        <h1>Coding Events</h1>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/events">All Events</a></li>
            <li class="nav-item"><a class="nav-link" href="/events/create">Create Event</a></li>
        </ul>
    </nav>
    <table th:fragment="eventsTable" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>URL</th>
        </tr>
        </thead>
        <!--        https://www.youtube.com/watch?v=BbYY92gDC-Q-->
        <tr th:each="event : ${events}">
            <td th:text="${event.key}"></td>
            <td th:text="${event.value[0]}"></td>
<!--            https://www.thymeleaf.org/doc/articles/standardurlsyntax.html-->
            <td><a th:href="@{${event.value[1]}}" th:text="${event.value[1]}"></a></td>
        </tr>
    </table>
</body>
